<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Cutral Co</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        // Coordenadas de Cutral Co, Argentina
        var cutralCo = [-38.9385, -69.2299];

        // Inicializar el mapa
        var map = L.map('map').setView(cutralCo, 13);

        // Capa de mapa base (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Marcador en Cutral Co
        L.marker(cutralCo).addTo(map)
            .bindPopup('<b>Cutral Co</b><br>Provincia de Neuqu√©n, Argentina')
            .openPopup();
    </script>

</body>
</html>
